        <main class="main-content">

            <section class="section-container profile-section">
                <div class="profile-avatar">
                    <div class="image-upload" onclick="document.getElementById('file-input').click()">
                        <input type="file" id="file-input" accept="image/*" hidden>
                        <div class="upload-placeholder">

                        </div>
                    </div>

            <section class="section-container">
                <h2 class="section-title">Usu√°rio</h2>

                    <div class="form-group">

                        <input type="text" id="last_name" placeholder="Digite seu sobrenome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email">

                    <div class="form-group">

            <section class="section-container">

                    <div class="form-group">

                        <input type="text" id="ddd1" placeholder="11">
                    </div>

                    <div class="form-group">
                        <label for="ddd2">DDD2</label>
                        <input type="text" id="ddd2" placeholder="21">
                    </div>

                    <div class="form-group">
                        <label for="phone1">Telefone 1</label>
                        <input type="text" id="phone1" placeholder="99999-9999">
                    </div>

                    <div class="form-group">
                        <label for="phone2">Telefone 2</label>
                        <input type="text" id="phone2" placeholder="98888-8888">

            <section class="section-container">

                    </div>

                    <div class="form-group">

                    <div class="form-group">

        <footer class="footer-buttons">

<script>
document.getElementById("menu-btn").addEventListener("click", function() {
    const menu = document.getElementById("dropdown-menu");
    menu.style.display = menu.style.display === "none" ? "block" : "none";
});

document.addEventListener("click", function(e) {
    const menu = document.getElementById("dropdown-menu");
    const button = document.getElementById("menu-btn");

    if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.style.display = "none";
    }
});
</script>
</body>
