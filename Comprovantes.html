<body>

<div class="page-container">
    <header class="header">
        <div id="menu-btn" style="font-size: 28px; cursor: pointer; margin-left: 10px;">â˜°</div>

        <div id="dropdown-menu"
             style="display:none; position:absolute; top:60px; left:10px; 
             background:white; padding:15px; border-radius:10px; 
             box-shadow:0 4px 10px rgba(0,0,0,0.2); z-index:999;">
            <a href="Tela_Cadastrar.html" class="btn-secondary" style="display:block; margin-bottom:10px;">Cadastrar</a>
            <a href="Editar_Estoque.html" class="btn-secondary" style="display:block; margin-bottom:10px;">Editar</a>
            <a href="Tela_Sobre_Venda.html" class="btn-secondary" style="display:block; margin-bottom:10px;">HistÃ³rico</a>
            <a href="index.html" class="btn-secondary" style="display:block;">Sair</a>
        </div>

        <h1 style="margin: auto;">
            <a href="Tela_Estoque_Produtos.html">
                <img src="IMG/Logo.png" alt="Logo PAZ" style="height: 35px;">
            </a>
        </h1>

        <div class="profile-icon" style="margin-right: 15px;">
            <a href="Tela_Editar_Usuario.html">ðŸ‘¤</a>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Galeria de Imagens</h2>

        <div id="imageGrid" class="product-grid"></div>
    </main>

</div>

<script>
let gallery = [
    { id: 1, title: "CafÃ©", img: "IMG/CafÃ©.png" },
    { id: 2, title: "Garrafa", img: "IMG/CafÃ©.png" },
    { id: 3, title: "Doce", img: "IMG/CafÃ©.png" },
    { id: 4, title: "Salgado", img: "IMG/CafÃ©.png" }
];

const grid = document.getElementById("imageGrid");

function renderImages() {
    grid.innerHTML = "";

    gallery.forEach(item => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
            <img src="${item.img}" style="width:100%; border-radius:8px;">

            <div class="product-info">
                <h2>${item.title}</h2>
            </div>

            <button class="btn-secondary open-btn">Ver mais</button>
        `;

        const openBtn = card.querySelector(".open-btn");

        openBtn.addEventListener("click", () => {
            window.location.href = `Ver_Imagem.html?id=${item.id}`;
        });

        grid.appendChild(card);
    });
}

renderImages();

document.getElementById("menu-btn").addEventListener("click", function() {
    const menu = document.getElementById("dropdown-menu");
    menu.style.display = menu.style.display === "none" ? "block" : "none";
});

document.addEventListener("click", function(e) {
    const menu = document.getElementById("dropdown-menu");
    const button = document.getElementById("menu-btn");

    if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.style.display = "none";
    }
});
</script>

</body>
</html>
