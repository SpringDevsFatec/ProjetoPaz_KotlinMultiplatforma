spring.application.name=ProjetoPaz-Kotlin

# Configuração do Banco de Dados para Desenvolvimento Local (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/projetopaz?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8081


# Mostra logs do seu projeto
logging.level.com.projetopaz.kotlin=DEBUG

# Mantém logs do Spring em INFO (para não poluir)
logging.level.org.springframework=INFO

# Mostra logs coloridos e mais legíveis
spring.output.ansi.enabled=ALWAYS

server.error.include-message=always
server.error.include-binding-errors=always

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE